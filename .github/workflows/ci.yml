name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Obtener el mensaje del ultimo commit
        id: commit_msg
        run: echo "msg=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      - name: Run flake8
        run: flake8 src tests

      - name: Run mypy
        run: mypy src

      - name: Correr los Tests (saltar si el commit comienza con RED)
        if: "!startsWith(steps.commit_msg.outputs.msg, 'RED')"
        run: pytest